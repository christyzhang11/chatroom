<!doctype html>
<html>
<head>
    <title>FSE Chatroom</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <h1 class="title"> Welcome to FSE ChatRoom</h1>
    <ul id="login">
        <form>
            <h3 class="title">What's your name?</h3>   
            <input placeholder="Your Name" id="username"></input>
            <button id="submit">Enter</button>
        </form>
    </ul>
    <ul id="chatroom">
        <ul id="messages"></ul>
        <form class="form">
            <input id="m" autocomplete="off" /><button id="post">Send</button>
        </form>
    </ul>  
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script> 
<script src="js/main.js"></script>
</html>
